<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radio {{ radio_name }}</title>
</head>
<body>
    <script type='text/javascript'>
    document.getElementById('video').addEventListener('ended',myHandler,false);
    function myHandler(e) {
        window.location = 'http://devisart.xyz:11624/radio.mp3?c={{ radio_index }}';
    }
    </script>
<audio controls id="video" autoplay>
    <source src="{{ url_for('audio{{ radio_index }}') }}" />
</audio>
</body>
</html>
